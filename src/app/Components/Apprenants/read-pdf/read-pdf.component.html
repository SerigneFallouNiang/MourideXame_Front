<section class="liste-xassidas" *ngIf="chapters.length > 0">
    <div  class="raccourcis">
      <h2 class="titre-h2">{{ bookName }}</h2>
      <!-- <input type="text" class="recherche"> -->
       <div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="Rechercher un chapitre">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
      <div class="listes">
        <ul>
          <li  *ngFor="let chapter of chapters">
            @if(chapter.Fichier){
              <a (click)="selectFichier(chapter.Fichier)">Document pdf</a>
            }@else {
              <p>Le document de cette fichier n'est pas encore disonible</p>
            }
            <a  (click)="selectChapter(chapter)">{{ chapter['Titre du chapitre'] }}</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Ajout d'un élément pour afficher le PDF -->
@if(selectedFichier){
  <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>
}
    <div *ngIf="selectedChapter"   class="card-xassidas mt-5">
 
        <div class="container">
          <div class="retourButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21" viewBox="0 0 24 21" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.8333 19.6229C20.2847 16.5118 18.0215 14.7465 16.0437 14.3271C14.066 13.9076 12.183 13.8443 10.3948 14.137V19.7083L2 10.6172L10.3948 2V7.29531C13.7014 7.32135 16.5125 8.50764 18.8281 10.8542C21.1434 13.2007 22.4785 16.1236 22.8333 19.6229Z" fill="#2E8B57" stroke="#2E8B57" stroke-width="2.08333" stroke-linejoin="round"/>
            </svg>
          </div>
            <div class="video-cours" *ngIf="selectedChapter.safeVideoUrl">
              <iframe 
                [src]="selectedChapter.safeVideoUrl"
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            

                <div class="description-chapitre">
                    <h2 class="titre-chapitre">{{ selectedChapter['Titre du chapitre'] }}</h2>
                    <p class="description-chapitre">
                      {{ selectedChapter.Description }}
                    </p>
                </div>
                <button class="button-quiz">Commencer le Quiz</button>
        </div>
    </div>
</section>
