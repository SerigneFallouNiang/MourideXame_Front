.card-xassidas .card {
  position: relative;
  overflow: hidden;
  border: none;
  border-radius: 10px;

}

  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.card-xassidas .card:hover .card-img-top {
  transform: scale(1.1);
}

.card-xassidas .card-body {
  position: absolute;
  bottom: 0;
  left: 0;

/* card 3D book  */

        .book-card {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            /* box-shadow:
                0 3px 6px rgba(0, 0, 0, 0.16),
                0 3px 6px rgba(0, 0, 0, 0.23); */
                box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
                
        }
        .book-card__cover {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 0 auto 8px auto;
            perspective: 1000px;
        }
        .book-card__book {
            height: 100%;
            transform-style: preserve-3d;
            transition: all 250ms ease;
        }
        .book-card__book-front {
            position: absolute;
            height: 100%;
        }
        .book-card__book-back {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            transform: translateZ(-40px);
        }
        .book-card__book-side {
            position: absolute;
            top: 5px;
            bottom: 2px;
            right: -29px;
            width: 40px;
            background-size: 5px;
            background-color: #e1e1e1;
            background-image: linear-gradient(to right, #ccc 35%, #e1e1e1 35%);
            opacity: 0;
            transform: rotate3d(0, 1, 0, 90deg);
        }
        .book-card__img {
            width: 100%;
            height: 100%;
            background-color: #e1e1e1;
        }
        .book-card__title {
            /* font-size: 1.5em; */
            margin-bottom: 8px;
            color: #000;

            /* Paragraphe description */
            font-family: "Open Sans";
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .book-card__author {
            color: #757575;
            font-size: 1em;
        }
        .book-card:hover .book-card__book {
            transform: rotate3d(0, -1, 0, 30deg) translate(-15px, -30px);
        }
        .book-card:hover .book-card__book-back {
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.35);
        }
        .book-card:hover .book-card__book-side {
            opacity: 1;
        }
