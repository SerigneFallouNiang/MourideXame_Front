<div class="paginate">
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
      <div class="col" *ngFor="let categorie of pagedCategories">
        <!-- *ngFor="let categorie of tabCategorie; let i = index" -->
        <div class="card h-100">
          <img [src]="categorie.image" class="card-img-top" alt="ville image"  [routerLink]="['/communes/', categorie.id]">
          <div class="card-body">
            <h5 class="card-title">{{categorie.name}}</h5>
          </div>
        </div>
      </div>
    </div>
    
    <div class="d-flex align-items-center justify-content-end mt-5">
      <i class="fa-solid fa-chevron-left" (click)="prevPage()" [class.disabled]="currentPage === 1" style="cursor: pointer; color: #D8D8D8; font-size: 32px;"></i>
      <div class="icone d-flex align-items-center justify-content-center" style="background-color: #FFF; padding: 10px; border-radius: 5px; margin: 0 10px;">
        <span class="mingcute--user-add-fill" style="font-weight: bold;">{{currentPage}}</span>
      </div>
      <i class="fa-solid fa-chevron-right" (click)="nextPage()" [class.disabled]="currentPage === totalPages" style="cursor: pointer; color: #D8D8D8; font-size: 32px;"></i>
    </div>



</div>
